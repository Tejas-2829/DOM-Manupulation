<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greeting and Color Boxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
    }

    .input-container {
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border: 2px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .box {
      width: 120px;
      height: 120px;
      background-color: white;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>

  <h1 id="greeting">Hello</h1>

  <div class="input-container">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="greetUser()">Greet</button>
  </div>

  <div class="boxes">
    <div class="box" id="redBox">Red</div>
    <div class="box" id="blueBox">Blue</div>
    <div class="box" id="greenBox">Green</div>
    <div class="box" id="yellowBox">Yellow</div>
  </div>

  <script>
    function greetUser() {
      const name = document.getElementById('nameInput').value.trim();
      const greeting = document.getElementById('greeting');
      if (name) {
        greeting.textContent = `Hello, ${name}`;
      } else {
        greeting.textContent = 'Hello';
      }
    }

    function setupBox(boxId, color) {
      const box = document.getElementById(boxId);
      box.addEventListener('click', () => {
        box.style.backgroundColor = color.toLowerCase();
        document.getElementById('greeting').textContent = `You clicked ${color}`;
      });
    }

    setupBox('redBox', 'Red');
    setupBox('blueBox', 'Blue');
    setupBox('greenBox', 'Green');
    setupBox('yellowBox', 'Yellow');
  </script>

</body>
</html>
